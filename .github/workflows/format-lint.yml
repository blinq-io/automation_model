name: Format 
on:
  pull_request:
    branches:
      - dev
      - stage

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # This is important to fetch the changes to the previous commit
          fetch-depth: 0

      - name: Prettify code
        uses: creyD/prettier_action@v4.6
        with:
          # Format all files
          prettier_options: --write **/*.{js,ts,tsx,json,css,scss,md,yml} --ignore-path .prettierignore
          only_changed: false

